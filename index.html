<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <div class="container">

    <div class="content">

      <div class="main-image">
        <img src="images/illustration-hero.svg" alt="person listening to music">
      </div>

      <div class="header">
        <h1 class="heading">Order Summary</h1>
        <p class="detail-paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>


      <div class="plan-details">

        <section>
          <img src="images/icon-music.svg" alt="musical note">
          <div class="annual-plan">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </section>

        <a href="#">Change</a>

      </div>


      <button class="proceed-btn">Proceed to Payment</button>

      <div class="cancel-order-btn">
        <a href="#">Cancel Order</a>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Cheyenne Piper</a>.
    </div>
  </div>

</body>

</html>
