<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="app.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header_image">
      <img src="images/illustration-hero.svg">
    </div>

    <div class="order_summary">
      <h1>Order Summary</h1>
      <div class="paragraph">
        <p>
          <span id="line_1">You can now listen to millions of</span>
          <span id="line_2"> songs, audiobooks, and podcasts on </span>
          <span id="line-3">any device anywhere you like!</span>
        </p>
      </div>
    </div>

    <div class="annual_plan_outer">
      <div class="annual_plan">
        <img src="images/icon-music.svg">

        <div class="price_plan">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>

        <a href="#">Change</a>

      </div>
    </div>

    <div class="buttons">
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Cheyenne Piper</a>.
  </div>
</body>

</html>
